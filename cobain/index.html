<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coba JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .profile-container {
        display: flex;
        align-items: center;
        gap: 12px;
        font-family: system-ui, -apple-system, sans-serif;
    }
    
    .avatar {
        width: 40px;
        height: 40px;
        background-color: #f0f0f0;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        font-size: 16px;
        font-weight: 500;
    }
    
    .text-container {
        display: flex;
        flex-direction: column;
    }
    
    .name {
        font-size: 14px;
        font-weight: 500;
        color: #1a1a1a;
        margin: 0;
    }
    
    .subtitle {
        font-size: 12px;
        color: #666;
        margin: 0;
    }
    </style>
    </head>
    <body>
        <div class="profile-container">
            <div class="avatar">
                FH
            </div>
            <div class="text-container">
                <p class="name">Florence Hughes</p>
                <p class="subtitle">Ibu Rumah Tangga, 28</p>
            </div>
        </div>
    </body>
    </html>
